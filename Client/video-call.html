<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Style Video Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h1 class="text-center mb-4">
                    <i class="fas fa-video"></i> Myntra Call
                </h1>
                <div class="mb-3">
                    <input type="text" id="channel" class="form-control" placeholder="Enter channel name">
                </div>
                <button id="generate-link-btn" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-link"></i> Generate Join Link
                </button>
                <div id="link-section" class="mb-3 hidden">
                    <p class="mb-2">Share this link to invite others:</p>
                    <a id="join-link" href="#" target="_blank"></a>
                </div>
                <div class="d-grid gap-2">
                    <button id="join-btn" class="btn btn-success mb-2">
                        <i class="fas fa-phone-alt"></i> Join Call
                    </button>
                    <button id="leave-btn" class="btn btn-danger mb-2">
                        <i class="fas fa-phone-slash"></i> Leave Call
                    </button>
                    <button id="share-screen-btn" class="btn btn-info mb-2">
                        <i class="fas fa-desktop"></i> Share Screen
                    </button>
                </div>
                <select id="audioOutput" class="form-select mb-3">
                    <option selected>Select Audio Output</option>
                </select>
            </div>
            <div class="col-md-9 main-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="video-card">
                            <h3 class="text-center mb-3">Local Video</h3>
                            <div id="local-player" class="video-container"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="video-card">
                            <h3 class="text-center mb-3">Remote Video</h3>
                            <div id="remote-player" class="video-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="script2.js"></script>
</body>
</html>
